<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="foto-perfil">
            <img src="img/foto-perfil.jpg" alt="">
        </div>
        <div class="perfil">
            <div id="fecha">1 de Enero</div>
            <h1>Hola, Alexis</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="seccion-tarea">
            <h3>Estas son tus tareas pendientes:</h3>
            <ul id="lista">

            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
